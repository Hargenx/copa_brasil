<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confrontos da 1ª Fase - Copa do Brasil 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .confronto {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Confrontos da 1ª Fase - Copa do Brasil 2024</h1>

    {% for confronto in confrontos %}
        <div class="confronto">
            <p><strong>Jogo {{ loop.index }}:</strong> {{ confronto['clube_I'] }} ({{ confronto['uf_I'] }}) vs {{ confronto['clube_II'] }} ({{ confronto['uf_II'] }})</p>
        </div>
    {% endfor %}
</body>
</html>
